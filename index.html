<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Whisper">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
</head>
<body>
  <div class="container">
    <h1 style="font-family: Whisper;" class="h1">Calculator</h1>
    <div class="calculator">
      <input type="text" class="input" disabled >
      <input type="button" value="AC" class="ac">
      <input type="button" value="DE" class="de">
      <input type="button" value="." class="dot" onclick="display('.')">
      <input type="button" value="/" class="division" onclick="display('/')">
      <input type="button" value="7" class="seven" onclick="display('7')">
      <input type="button" value="8" class="eight" onclick="display('8')">
      <input type="button" value="9" class="nine" onclick="display('9')">
      <input type="button" value="*" class="multiplication" onclick="display('*')">
      <input type="button" value="4" class="four" onclick="display('4')">
      <input type="button" value="5" class="five" onclick="display('5')">
      <input type="button" value="6" class="six" onclick="display('6')">
      <input type="button" value="-" class="munis" onclick="display('-')">
      <input type="button" value="1" class="one" onclick="display('1')">
      <input type="button" value="2" class="two" onclick="display('2')">
      <input type="button" value="3" class="three" onclick="display('3')">
      <input type="button" value="+" class="plus" onclick="display('+')">
      <input type="button" value="00" class="doupleZero" onclick="display('00')">
      <input type="button" value="0" class="zero" onclick="display('0')">
      <input type="button" value="=" class="equal">
    </div>
  </div>
</body>
</html>
